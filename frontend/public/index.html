<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background: url('./mainbgc.png') no-repeat center;
      background-size: 100% 100%;
      font-size: 14px;
    }

    /*宽度小于768  max-width:768px:说明当前屏幕的最大值为768px*/
    @media screen and (max-width: 768px) and (min-width: 0px) {

      /*媒体查询是用来设置样式的 当实际的屏幕大小满足条件时就执行样式 */
      body {
        font-size: 14px;
      }
    }

    /* w  768~992    blue */
    @media screen and (min-width: 768px) and (max-width: 992px) {
      body {
        font-size: 14px;
      }
    }

    /*  w  992~1200  pink*/
    @media screen and (min-width: 992px) and (max-width: 1200px) {
      body {
        font-size: 14px;
      }
    }

    /*W  1200-2056:     purple*/
    @media screen and (min-width: 1200px) and (max-width: 2056px) {
      body {
        font-size: 14px;
      }
    }

    /*W  >2056:     purple*/
    @media screen and (min-width: 2056px) {
      body {
        font-size: 18px;
        color: aqua;
      }
    }

    @keyframes minus {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes minus_2 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-540deg);
      }
    }

    @keyframes minus_3 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(180deg);
      }
    }

    @keyframes minus_4 {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-540deg);
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
