<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>jQuery Plugin Demo</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="./css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>

<body>

  <!-- <h1 style="margin-top:150px;">demo</h1> -->
  <div id="wrap">
    <div id="showcase" class="noselect">
      <img class="cloud9-item" src="../../newpng/CPU.jpg" alt="Firefox">

      <img class="cloud9-item" src="../../newpng/FPGA.jpg" alt="Opera">
      <img class="cloud9-item" src="../../newpng/DSP.jpg" alt="Wyzo">
      <img class="cloud9-item" src="../../newpng/GPU.jpg" alt="Opera">
      <!-- <img class="cloud9-item" src="img/chrome.png" alt="Chrome"> 
		<img class="cloud9-item" src="img/iexplore.png" alt="Internet Explorer"> 
		<img class="cloud9-item" src="img/safari.png" alt="Safari">  -->
    </div>
    <p id="item-title">&nbsp;</p>

    <!-- <div class="nav" class="noselect">
      <button class="left"> ← </button>
      <button class="right"> → </button>
    </div> -->
  </div>
  <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="jquery.reflection.js"></script>
  <script src="jquery.cloud9carousel.js"></script>
  <script>
    $(function () {
      var showcase = $("#showcase")

      showcase.Cloud9Carousel({
        yPos: 42,
        yRadius: 48,
        mirrorOptions: {
          gap: 12,
          height: 0.2
        },
        buttonLeft: $(".nav > .left"),
        buttonRight: $(".nav > .right"),
        autoPlay: true,
        bringToFront: true,
        onRendered: showcaseUpdated,
        onLoaded: function () {
          showcase.css('visibility', 'visible')
          showcase.css('display', 'none')
          showcase.fadeIn(1500)
        }
      })

      function showcaseUpdated(showcase) {
        var title = $('#item-title').html(
          $(showcase.nearestItem()).attr('alt')
        )

        var c = Math.cos((showcase.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * c))
      }

      // Simulate physical button click effect
      $('.nav > button').click(function (e) {
        var b = $(e.target).addClass('down')
        setTimeout(function () { b.removeClass('down') }, 80)
      })

      $(document).keydown(function (e) {
        switch (e.keyCode) {
          /* left arrow */
          case 37:
            $('.nav > .left').click()
            break

          /* right arrow */
          case 39:
            $('.nav > .right').click()
        }
      })
    })
  </script>

</body>

</html>
